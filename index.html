<!DOCTYPE html>
<html>
<head>
    <title>我家密密的網站</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333333;
        }

        p {
            color: #666666;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            margin-top: 40px;
        }

        #chart {
            width: 75%;
            height: 500px;
            margin: 0 auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // 發出網絡請求獲取比特幣價格
        axios.get('https://api.coindesk.com/v1/bpi/historical/close.json?start=2023-01-01&end=2023-06-07')
            .then(function (response) {
                // 請求成功，處理響應數據
                var priceData = response.data.bpi;
                var dates = Object.keys(priceData);
                var prices = Object.values(priceData);
                
                var ctx = document.getElementById('chart').getContext('2d');
                var chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dates,
                        datasets: [{
                            label: '比特幣價格',
                            data: prices,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: { 
                                display: true,
                                title: {
                                    display: true,
                                    text: '日期'
                                }
                            },
                            y: {
                                display: true,
                                title: {
                                    display: true,
                                    text: '價格 (美元)'
                                }
                            }
                        }
                    }
                });
            })
            .catch(function (error) {
                // 請求失敗，處理錯誤
                console.log('獲取比特幣價格失敗：', error);
            });
    </script>
</head>
<body>
    <h1>歡迎來到密密老大的網站！</h1>
    <canvas id="chart"></canvas>
</body>
</html>
